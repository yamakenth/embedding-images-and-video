<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/afc4639906.js" crossorigin="anonymous"></script>
  <title>Embed videos and playlists - YouTube</title>
  <link rel="icon" type="image/x-icon" href="./img/youtube-brands.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header -->
  <header>
    <div class="left">
      <button type="button"><i class="fas fa-bars fa-lg"></i></button>
      <div class="logo">
        <img class="youtube-logo" src="./img/youtube-brands.png" alt="YouTube logo">
        <p>YouTube</p>
      </div>
    </div>
    <div class="center">
      <form class="search-box">
        <input type="text" placeholder="Search">
        <button type="submit"><i class="fas fa-search fa-lg"></i></button>
      </form>
      <button class="voice-input" type="button"><i class="fas fa-microphone fa-lg"></i></button>
    </div>
    <div class="right">
      <button type="button"><i class="fas fa-th fa-lg"></i></button>
      <button type="button"><i class="fas fa-ellipsis-v fa-lg"></i></button>
      <div class="sign-in-prompt">
        <i class="far fa-user"></i>
        <p>SIGN IN</p>
      </div>
    </div>
  </header>
  <!-- main -->
  <main>
    <iframe 
      src="https://www.youtube.com/embed/lJIrF4YjHfQ" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen
    ></iframe>
    <h1>Embed videos and playlists</h1>
    <div class="video-details">
      <p class="views">342,868 views â€¢ May 13, 2016</p>
      <div class="interactions">
        <button type="button" class="like"><i class="far fa-thumbs-up fa-lg"></i>1.2K</button>
        <button type="button" class="dislike"><i class="far fa-thumbs-down fa-lg"></i>DISLIKE</button>
        <button type="button" class="share"><i class="fas fa-share fa-lg"></i>SHARE</button>
        <button type="button" class="save"><i class="far fa-plus-square fa-lg"></i>SAVE</button>
        <button type="button" class="more"><i class="fas fa-ellipsis-h fa-lg"></i></button>
      </div>
    </div>
    <div class="channel-details">
      <div class="row-one">
        <div class="left">
          <img class="youtube-channel" src="./img/youtube-brands.png" alt="YouTube logo">
          <div class="channel">
            <h3>YouTube Viewers<i class="fas fa-check fa-xs"></i></h3>
            <p>8.89M subscribers</p>
          </div>
        </div>
        <button type="button" class="subscribe">SUBSCRIBE</button>
      </div>
      <p class="channel-more">
        To learn more please visit the YouTube Help Center: 
        <a href="https://www.youtube.com/help">https://www.youtube.com/help</a>
      </p>
    </div>
    <div class="comments">
      <p>150 Comments</p>
      <p><i class="fas fa-sort-amount-down"></i>SORT BY</p>
    </div>
  </main>
  <!-- aside -->
  <aside>

  </aside>
</body>
</html>
